<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/notify.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <meta charset="utf-8">
    <title>Kris kom - Kontakt</title>
    <link rel="shortcut icon" href="img/logo.png" />
</head>

<body background="img/kontakt.jpg" class="wow fadeIn">

    <div class="logo">
        <a href="index.html">
            <img src="img/logob.png" alt="Logo" />
        </a>
    </div>
    <div class="navigation">
        <ul id="menu" class="lista1">
        </ul>
    </div>
    <span id="hamb" onclick="openNav()">
        <img src="img/list.svg" alt="hamburger meni" />
    </span>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content" id="menu-mobile">
        </div>
    </div>
    <div class="container">
        <div id="aboutid" class="row">
        </div>
        <div class="mreze text-center">
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Društvene mreže</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="https://www.facebook.com/">facebook</a>
                    <a href="https://www.instagram.com/">instagram</a>
                    <a href="https://www.pinterest.com/">pinterest</a>
                </div>
            </div>
        </div>
        <div id="poll_block">
            <div id="poll">
                <h3 class="text-center">Da li vam se svidja moj sajt?</h3>
                <form class="text-center">
                    Da:
                    <input type="radio" name="vote" value="0" onclick="odgovorDa()">
                    <br>Ne:
                    <input type="radio" name="vote" value="1" onclick="odgovorNe()">
                </form>
            </div>
        </div>
    </div>
    <footer class="footer" id="footer">
    </footer>
</body>

<script src='js/jquery-3.3.1.min.js'></script>
<script src="js/wow_init.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/notify.js"></script>
<script src="js/validation.js"></script>
<script src="js/skript.min.js" charset="utf-8"></script>
<script src="js/sadrzaj.js"></script>

</html>
