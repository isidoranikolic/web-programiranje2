<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Kris kom</title>
    <link rel="shortcut icon" href="img/logo.png" />
    <meta name="description" content="Kris kom je firma iz Nove Pazove koja se bavi obradom svih vrsta plastike, gume i metala">
    <meta name="keywords" content="kris, kom, kriskom, nova, pazova, metal, plastika, obrada, firma, presovanje, injekciono, guma, firma, usluge" />
</head>

<body class="wow fadeIn">
    <div id="header">
        <div class="logo">
        </div>
        <div class="navigation">
            <ul id="menu" class="lista1">
            </ul>
        </div>
        <span id="hamb" onclick="openNav()"><img src="img/list.svg" alt="hamburger icon" /></span>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content" id="menu-mobile">
            </div>
        </div>
        <div id="tekst">
            <div id="slider">
                <ul id="slider-list">
                </ul>
            </div>
        </div>
        <div class="levos">
            <a href="#0" class="control_prev"><img src="img/strelal.png" alt="Strelica u levo" /></a>
        </div>
        <div class="desnos">
            <a href="#0" class="control_next"><img src="img/strelad.png" alt="Strelica u desno" /></a>
        </div>
        <div class="baner">
            <img src="img/mismo.png" alt="Mi smo kris kom" />
        </div>
        <div id="srafovi">
            <img class="krug" src="img/srafv.png" alt="Sraf" />
            <img class="krug1" src="img/srafv.png" alt="Sraf" />
            <img class="krug2" src="img/srafv.png" alt="Sraf" />
        </div>
    </div>
    <div class="container">
        <div class="dole">
            <div class="row">
                <img class="col-md-3 left wow fadeInLeft" src="img/levo.png" alt="Istorijat" />
                <h5 class="col-md-1 wow fadeInLeft" id="istorijat">ISTORIJAT</h5>
                <img class="col-md-3 center wow fadeInDown" src="img/sredina.png" alt="Lanac" />
                <h5 class="col-md-1 wow fadeInRight" id="onama">O NAMA</h5>
                <img class="col-md-3 right wow fadeInRight" src="img/desno.png" alt="O nama" />
            </div>
            <div class="row" id="paragraf-tekst">
            </div>
        </div>
    </div>
    <footer class="footer" id="footer">
    </footer>
</body>

<script src='js/jquery-3.3.1.min.js'></script>
<script  src="js/wow_init.js"></script>
<script  src="js/wow.min.js"></script>
<script  src="js/skript.min.js"></script>
<script  src="js/slider.min.js"></script>
<script  src="js/sadrzaj.js"></script>
</html>
